name: Lint

on:
  pull_request:
    branches:
      - develop
      - master

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2.5.0
        with:
          node-version: 14

      - name: Install Node.js dependencies
        run: yarn install

      - name: Run linters
        run: yarn run lint